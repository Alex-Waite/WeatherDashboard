<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-brand mb-0 centered">Weather Dashboard</h1>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3 border centered bgGrey whiteText">
                    <h4>Search for a City:</h4>
                    <div class="row searchBar ml-1 mr-1">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search" aria-label="City Search"
                                aria-describedby="button-addon2" id="searchedCity">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
                            </div>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="adelaide">Adelaide</button>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="melbourne">Melbourne</button>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="sydney">Sydney</button>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="perth">Perth</button>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="darwin">Darwin</button>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="hobart">Hobart</button>
                        </div>
                        <div class="col-md-12 mb-1">
                            <button class="btn btn-light cityBtn" id="canberra">Canberra</button>
                        </div>
                    </div>



                </div>
                <div class="col-md-9 border">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>City: <span id="city-name"></span> <span id="date-today"></span><img src=""
                                    id="weather-icon"></img></h1>
                        </div>



                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Temprature: <span id="temprature"></span></span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Humidity: <span id="humidity"></span></span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Wind Speed: <span id="wind-speed"></span></span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>UV Index: <span id="uv-index"></span></span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1>5 Day Forecast:</h1>
                            <div class="row">
                                <div class="col-md-2 border">
                                    <h5><span id="day1-date"></span></h5>
                                    <h6><img src="" id="day1-icon"></img></h6>
                                    <h6><span id="day1-temp"></span></h6>
                                    <h6><span id="day1-humid"></span></h6>

                                </div>
                                <div class="col-md-2 border">
                                    <h5><span id="day2-date"></span></h5>
                                    <h6><img src="" id="day2-icon"></img></h6>
                                    <h6><span id="day2-temp"></span></h6>
                                    <h6><span id="day2-humid"></span></h6>
                                </div>
                                <div class="col-md-2 border">
                                    <h5><span id="day3-date"></span></h5>
                                    <h6><img src="" id="day3-icon"></img></h6>
                                    <h6><span id="day3-temp"></span></h6>
                                    <h6><span id="day3-humid"></span></h6>
                                </div>
                                <div class="col-md-2 border">
                                    <h5><span id="day4-date"></span></h5>
                                    <h6><img src="" id="day4-icon"></img></h6>
                                    <h6><span id="day4-temp"></span></h6>
                                    <h6><span id="day4-humid"></span></h6>
                                </div>
                                <div class="col-md-2 border">
                                    <h5><span id="day5-date"></span></h5>
                                    <h6><img src="" id="day5-icon"></img></h6>
                                    <h6><span id="day5-temp"></span></h6>
                                    <h6><span id="day5-humid"></span></h6>
                                </div>
                                <div class="col-md-2 border"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
